      <!-- LANDING SECTION -->
      <section class="landing">
        <div class="skrr"><h1>Welcome to Skrr-Fied</h1>

        <div class="background">
            <img src="https://i.postimg.cc/9MVzF27J/graffiti-word-characters.jpg" alt="background" loading="lazy" id="img">
        </div>
      </section>
      
      <!-- FEATURED PRODUCTS SECTION -->

      <section class="featured bg-dark">
        <div class="feat-head text-white pt-5"><h2>
          featured products
      </h2></div>
        <ul class="productList d-flex flex-wrap gap-3 justify-content-center py-5">
          
        </ul>

      <!-- FORM SECTION -->

      
        <div class="form-head">
          <h2>Connect with us here</h2>
        </div>
        <section class="contact d-flex flex-column align-items-center p-5 gap-3">
          <h1 class="text-center text-white">Contact me</h1>
      
          <form action="https://formspree.io/f/xayzkyva" method="post" class="bg-black w-50 p-5 rounded-4">
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-white">Full name</label>
              <input type="text" class="form-control" name="name" placeholder="eg. John Whick">
            </div>
      
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
              <input type="email" class="form-control" name="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
            </div>
      
           
      
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-white">Message</label>
              <textarea  class="form-control" name="message" id="" cols="30" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      
        </section>

        <!-- footer -->
        <footer class="foot">
          <div class="footer-container">
            <div class="social-icons">
              <a href="#whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
